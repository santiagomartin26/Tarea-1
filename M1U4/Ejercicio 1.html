<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        metros = parseInt(prompt('Ingrese cantidad de metros:', ''))
        const transporte = ['Pie', 'Bicicleta', 'Colectivo', 'Auto', 'Avion']
        if (metros <= 1000) {
            document.write(`El mejor medio de transporte para ${metros}m es ${transporte[0]}`)
            console.log(`El mejor medio de transporte para ${metros}m es ${transporte[0]}`)
        } else if (metros >= 1000 && metros <= 10000) {
            document.write(`El mejor medio de transporte para ${metros}m es ${transporte[1]}`)
            console.log(`El mejor medio de transporte para ${metros}m es ${transporte[1]}`)
        } else if (metros > 10000 && metros <= 30000) {
            document.write(`El mejor medio de transporte para ${metros}m es ${transporte[2]}`)
            console.log(`El mejor medio de transporte para ${metros}m es ${transporte[2]}`)
        } else if (metros > 30000 && metros <= 100000) {
            document.write(`El mejor medio de transporte para ${metros}m es ${transporte[3]}`)
            console.log(`El mejor medio de transporte para ${metros}m es ${transporte[3]}`)
        } else if (metros > 100000) {
            document.write(`El mejor medio de transporte para ${metros}m es ${transporte[4]}`)
            console.log(`El mejor medio de transporte para ${metros}m es ${transporte[4]}`)
        } 
    </script>
</body>

</html>
