<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-9">
            <h2 style="background-color: aquamarine;">Tareas</h2>
            <table class="table">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Tareas</th>
                        <th scope="col">Entregadas</th>
                        <th scope="col">Calificadas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tarea 1</td>
                        <td class="table-success">Entregada</td>
                        <td class="table-success">Calificada</td>
                    </tr>
                    <tr>
                        <td>Tarea 2</td>
                        <td class="table-success">Entregada</td>
                        <td class="table-success">Calificada</td>
                    </tr>
                    <tr>
                        <td>Tarea 3</td>
                        <td class="table-success">Entregada</td>
                        <td class="table-danger">No Calificada</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <h2>Alumno</h2>
            <form action="">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ej: Juan Rodriguez">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Correo Electronico</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="juanrodriguez@dominio.com">
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
